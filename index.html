<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta San Valent√≠n üíå</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:linear-gradient(135deg,#f8cdda,#fbd3e9);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* VIDEO MUSICA (OCULTO) */
.music{
  position:fixed;
  width:0;
  height:0;
  opacity:0;
}

/* SOBRE */

.envelope{
  position:relative;
  width:220px;
  height:150px;
  background:#ff6f91;
  cursor:pointer;
  transition:transform .6s;
  z-index:5;
}

.envelope:before{
  content:"";
  position:absolute;
  width:0;
  height:0;
  border-left:110px solid transparent;
  border-right:110px solid transparent;
  border-bottom:75px solid #ff8fab;
  top:-75px;
  left:0;
  transition:transform .6s;
  transform-origin:bottom;
}

.envelope.open:before{
  transform:rotateX(180deg);
}

/* CARTAS */

.card{
  display:none;
  text-align:center;
  background:white;
  padding:25px;
  border-radius:20px;
  max-width:340px;
  width:90%;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
  animation:fadeIn 1s ease;
  position:relative;
  z-index:10;
}

.card img{
  width:100%;
  border-radius:15px;
  margin-top:15px;
}

button{
  background:#ff6f91;
  border:none;
  color:white;
  padding:10px 20px;
  border-radius:12px;
  cursor:pointer;
  margin-top:15px;
  font-size:15px;
}

button:hover{
  background:#ff4f75;
}

/* PETALOS Y CORAZONES */

.petals, .hearts{
  position:fixed;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:1;
}

.petal, .heart{
  position:absolute;
  font-size:18px;
  animation:fall linear infinite;
}

@keyframes fall{
  0%{transform:translateY(-10vh);}
  100%{transform:translateY(110vh);}
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(.8);}
  to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<!-- MUSICA WONDERWALL DESDE YOUTUBE -->
<div class="music">
<iframe width="560" height="315"
src="https://www.youtube.com/embed/bx1Bh8ZvH84?autoplay=1&loop=1&playlist=bx1Bh8ZvH84"
title="Wonderwall Oasis"
frameborder="0"
allow="autoplay">
</iframe>
</div>

<!-- PETALOS Y CORAZONES -->
<div class="petals" id="petals"></div>
<div class="hearts" id="hearts"></div>

<!-- SOBRE -->
<div class="envelope" id="envelope" onclick="openEnvelope()"></div>

<!-- MENSAJE 1 -->
<div class="card" id="message1">
  <h2>Feliz d√≠a de San Valent√≠n üíò</h2>

  <p>Te amo amor‚Ä¶</p>
  <p>Hay algo m√°s que quiero decirte‚Ä¶</p>

  <button onclick="showPhoto()">Continuar</button>
</div>

<!-- MENSAJE 2 -->
<div class="card" id="message2">
  <h2>Feliz d√≠a de San Valent√≠n üíò</h2>

  <img src="foto.jpg">

  <p>
  Te quiero decir que eres muy importante para m√≠ y cada d√≠a soy feliz contigo.
  Te amo y espero poder celebrar todos los a√±os contigo mi amor bonito ‚ù§Ô∏è
  </p>
</div>

<script>

/* CONTROL SOBRE */

let opened=false;

function openEnvelope(){
  if(opened) return;
  opened=true;

  document.getElementById("envelope").classList.add("open");

  setTimeout(()=>{
    document.getElementById("envelope").style.display="none";
    document.getElementById("message1").style.display="block";
    createDecorations();
  },800);
}

/* BOTON CONTINUAR */

function showPhoto(){
  document.getElementById("message1").style.display="none";
  document.getElementById("message2").style.display="block";
}

/* DECORACIONES */

function createDecorations(){
  const petals=document.getElementById("petals");
  const hearts=document.getElementById("hearts");

  for(let i=0;i<20;i++){
    let p=document.createElement("div");
    p.className="petal";
    p.innerHTML="üå∏";
    p.style.left=Math.random()*100+"%";
    p.style.animationDuration=(5+Math.random()*5)+"s";
    petals.appendChild(p);
  }

  for(let i=0;i<15;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"%";
    h.style.animationDuration=(4+Math.random()*4)+"s";
    hearts.appendChild(h);
  }
}

</script>

</body>
</html>

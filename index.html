<style>

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#d9b3c1;
  font-family:'Segoe UI', sans-serif;
}

/* CONTENEDOR GENERAL */
.container{
  position:relative;
  width:260px;
  height:220px;
}

/* TEXTO TOCAME */
.touch-text{
  position:absolute;
  top:-60px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(6px);
  padding:10px 18px;
  border-radius:20px;
  color:white;
  font-size:20px;
  font-weight:bold;
  letter-spacing:1px;
  animation:latido 1.5s infinite;
  z-index:5;
  pointer-events:none;
}

@keyframes latido{
  0%{ transform:translateX(-50%) scale(1); }
  50%{ transform:translateX(-50%) scale(1.08); }
  100%{ transform:translateX(-50%) scale(1); }
}

/* SOBRE */
.envelope{
  position:absolute;
  width:260px;
  height:180px;
  background:#f0627e;
  bottom:0;
  cursor:pointer;
  transition:transform .6s ease;
}

/* TRIANGULO DEL SOBRE */
.envelope::before{
  content:"";
  position:absolute;
  top:-90px;
  left:0;
  width:0;
  height:0;
  border-left:130px solid transparent;
  border-right:130px solid transparent;
  border-bottom:90px solid #e98098;
  transition:transform .6s ease;
  transform-origin:bottom;
}

/* CARTA INTERNA */
.letter{
  position:absolute;
  width:230px;
  height:150px;
  background:white;
  left:50%;
  bottom:0;
  transform:translateX(-50%);
  padding:15px;
  box-sizing:border-box;
  border-radius:8px;
  text-align:center;
  opacity:0;
  transition:all .6s ease;
}

/* MENSAJE DENTRO */
.letter p{
  margin:0;
  color:#444;
  font-size:16px;
}

/* ESTADO ABIERTO */
.container.open .envelope::before{
  transform:rotateX(180deg);
}

.container.open .letter{
  bottom:120px;
  opacity:1;
}

/* OCULTAR TEXTO TOCAME CUANDO ABRE */
.container.open .touch-text{
  display:none;
}

</style>
</head>

<div class="container" id="container">

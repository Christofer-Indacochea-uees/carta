<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta para ti ‚ù§Ô∏è</title>

<style>

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fecfef);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* CORAZONES FLOTANDO */

.hearts{
  position:fixed;
  width:100%;
  height:100%;
  top:0;
  left:0;
  pointer-events:none;
}

.heart{
  position:absolute;
  font-size:24px;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

/* SOBRE */

.envelope{
  position:relative;
  width:280px;
  height:190px;
  background:#ffcad4;
  border-radius:10px;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
  overflow:hidden;
}

/* tapa del sobre */

.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff8fab;
  top:0;
  left:0;
  transform-origin:top;
  transition:transform 0.8s ease;
  clip-path:polygon(0 0,100% 0,50% 55%);
}

.envelope.open .flap{
  transform:rotateX(180deg);
}

.envelope-text{
  position:absolute;
  width:100%;
  text-align:center;
  top:70px;
  color:white;
  font-size:18px;
  z-index:2;
}

/* CARTA */

.card{
  display:none;
  text-align:center;
  background:white;
  padding:25px;
  border-radius:20px;
  max-width:340px;
  width:90%;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  animation:fadeIn 1s ease;
}

.card img{
  width:100%;
  border-radius:15px;
  margin-bottom:15px;
}

h1{
  color:#ff4d6d;
}

p{
  font-size:16px;
  color:#444;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

</style>
</head>

<body>

<!-- MUSICA AUTOMATICA -->
<iframe 
src="https://www.youtube.com/embed/-BjZmE2gtdo?autoplay=1&loop=1&playlist=-BjZmE2gtdo"
allow="autoplay"
style="display:none">
</iframe>

<div class="hearts" id="hearts"></div>

<!-- SOBRE -->
<div class="envelope" id="envelope" onclick="openEnvelope()">
  <div class="flap"></div>
  <div class="envelope-text">Toca para abrir üíå</div>
</div>

<!-- CARTA -->
<div class="card" id="card">

  <h1>Feliz d√≠a de San Valent√≠n ‚ù§Ô∏è</h1>

  <p>Te amo amor‚Ä¶</p>

  <p>
  Hay algo m√°s que quiero decirte‚Ä¶
  </p>

  <br>

  <img src="foto.jpg">

  <p>
  Te quiero decir que eres muy importante para m√≠ y cada d√≠a soy feliz contigo.  
  Te amo y espero poder celebrar todos los a√±os contigo, mi amor bonito ‚ù§Ô∏è
  </p>

</div>

<script>

/* abrir sobre con animaci√≥n real */

function openEnvelope(){
  const envelope=document.getElementById("envelope");
  envelope.classList.add("open");

  setTimeout(()=>{
    envelope.style.display="none";
    document.getElementById("card").style.display="block";
    createHearts();
  },800);
}

/* corazones flotando */

function createHearts(){
  const container=document.getElementById("hearts");
  for(let i=0;i<40;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    h.innerHTML="‚ù§Ô∏è";
    container.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}

</script>

</body>
</html>

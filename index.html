<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta San Valent√≠n üíå</title>

<style>

/* FONDO ROMANTICO REAL */

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top,#ffd1dc,#ff9aa2,#ffc3a0);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* LUCES SUAVES */

body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background:radial-gradient(circle, rgba(255,255,255,0.4), transparent);
  animation:lightMove 10s infinite linear;
}

@keyframes lightMove{
  0%{transform:translate(-10%,-10%);}
  50%{transform:translate(10%,10%);}
  100%{transform:translate(-10%,-10%);}
}

/* PETALOS */

.petals{
  position:fixed;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:1;
}

.petal{
  position:absolute;
  font-size:20px;
  animation:fall linear infinite;
}

@keyframes fall{
  0%{transform:translateY(-10vh);}
  100%{transform:translateY(110vh);}
}

/* CORAZONES */

.hearts{
  position:fixed;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:1;
}

.heart{
  position:absolute;
  font-size:22px;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

/* SOBRE */

.envelope{
  position:relative;
  width:280px;
  height:190px;
  background:#ffcad4;
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
  overflow:hidden;
}

.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff8fab;
  transform-origin:top;
  transition:transform 0.8s ease;
  clip-path:polygon(0 0,100% 0,50% 55%);
}

.envelope.open .flap{
  transform:rotateX(180deg);
}

.envelope-text{
  position:absolute;
  width:100%;
  text-align:center;
  top:70px;
  color:white;
  font-size:18px;
}

/* CARTA */

.card{
  display:none;
  text-align:center;
  background:white;
  padding:25px;
  border-radius:20px;
  max-width:340px;
  width:90%;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
  animation:fadeIn 1s ease;
  position:relative;
  z-index:10;
}


.card img{
  width:100%;
  border-radius:15px;
  margin-bottom:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

h1{
  color:#ff4d6d;
}

p{
  font-size:16px;
  color:#444;
}

button{
  margin-top:15px;
  padding:12px 18px;
  border:none;
  border-radius:12px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

</style>
</head>

<body>

<!-- MUSICA WONDERWALL REAL -->
<iframe 
src="https://www.youtube.com/embed/bx1Bh8ZvH84?autoplay=1&loop=1&playlist=bx1Bh8ZvH84"
allow="autoplay"
style="display:none;">
</iframe>

<!-- PETALOS -->
<div class="petals" id="petals"></div>

<!-- CORAZONES -->
<div class="hearts" id="hearts"></div>

<!-- SOBRE -->
<div class="envelope" onclick="openEnvelope()" id="envelope">
  <div class="flap"></div>
  <div class="envelope-text">T√≥came üíå</div>
</div>

<!-- PRIMER MENSAJE -->
<div class="card" id="message1">

  <h1>Feliz d√≠a de San Valent√≠n üíò</h1>

  <p>Te amo amor‚Ä¶</p>

  <p>Hay algo m√°s que quiero decirte‚Ä¶</p>

  <button onclick="showFinal()">Continuar</button>

</div>

<!-- MENSAJE FINAL CON FOTO -->
<div class="card" id="message2">

  <h1>Feliz d√≠a de San Valent√≠n üíò</h1>

  <img src="foto.jpg">

  <p>
  Te quiero decir que eres muy importante para m√≠ y cada d√≠a soy feliz contigo.
  Te amo y espero poder celebrar todos los a√±os contigo mi amor bonito ‚ù§Ô∏è
  </p>

</div>

<script>

/* ABRIR SOBRE */

function openEnvelope(){

  document.getElementById("envelope").classList.add("open");

  setTimeout(()=>{
    document.getElementById("envelope").style.display="none";
    document.getElementById("message1").style.display="block";
    showHearts();
  },800);
}

/* MOSTRAR FOTO */

function showFinal(){
  document.getElementById("message1").style.display="none";
  document.getElementById("message2").style.display="block";
}

/* CORAZONES */

function showHearts(){
  const hearts=document.getElementById('hearts');

  for(let i=0;i<35;i++){
    const h=document.createElement('div');
    h.className='heart';
    h.style.left=Math.random()*100+'vw';
    h.innerHTML='‚ù§Ô∏è';
    hearts.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}

/* PETALOS */

const petals=document.getElementById('petals');

for(let i=0;i<20;i++){
  const p=document.createElement('div');
  p.className='petal';
  p.style.left=Math.random()*100+'vw';
  p.style.animationDuration=(5+Math.random()*5)+'s';
  p.innerHTML='üå∏';
  petals.appendChild(p);
}

</script>

</body>
</html>
